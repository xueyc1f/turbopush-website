name: Bug 反馈
description: 当你在使用中发现了一个 Bug，应用崩溃白屏或抛出异常，或者某个平台发布失败。
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢对项目的支持与关注。
  - type: checkboxes
    attributes:
      label: 如果是发布失败，您是否重试过？
      options:
        - label: 已重试过多次，仍未成功
          required: true
  - type: textarea
    attributes:
      label: 如何复现
      description: 请详细告诉我们如何复现你遇到的问题，如对应的平台，平台设置等。
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 错误日志
      description: 如果是白屏/崩溃等问题请到 `基础设置 > 数据完整迁移 > 打开数据目录` 查看 panic.log 文件是否有日志内容，如果有请上传日志文件，或粘体日志内容。
    validations:
      required: false
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      value: |
        [在这里上传图片]
  - type: dropdown
    id: system
    attributes:
      label: 操作系统
      description: 请选择遇到该问题时您使用的操作系统
      options:
        - Windows
        - Mac
        - Linux
    validations:
      required: true